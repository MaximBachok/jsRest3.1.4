<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Index</title>
</head>
<body>

<div class="container-fluid">
    <div class="row ">
        <div class="col-md-11 bg-dark text-white filterOption">
            <div style="display: inline-block;" th:text="${userAuth.getEmail()}">VALUE</div>
            <div style="display: inline-block;">with roles:</div>
            <div style="display: inline-block;" th:each="role : ${userAuth.getRoles()}" th:text="${role.getRole()}">
                VALUE
            </div>
        </div>
        <div class="col-md-1 bg-dark filterOption">

            <a class="link-secondary" th:href="@{/logout}">Logout</a>

        </div>
    </div>
</div>


<div class="container-fluid">


    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Home</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">Profile</a>
            </div>
        </div>


        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <h1>
                        Admin panel
                    </h1>


                    <nav>
                        <div class="nav nav-tabs " id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab"
                               aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab"
                               aria-controls="nav-profile" aria-selected="false">new User</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <h3>
                                All users
                            </h3>
                            <table class="table table-striped table-sm text-center" id="mainTableWithUsers">

                                <thead>
                                <tr>
                                    <th scope="col">
                                        ID
                                    </th>
                                    <th scope="col">
                                        First Name
                                    </th>
                                    <th scope="col">
                                        Last Name
                                    </th>
                                    <th scope="col">
                                        Age
                                    </th>
                                    <th scope="col">
                                        Email
                                    </th>
                                    <th scope="col">
                                        Role
                                    </th>
                                    <th scope="col">
                                        Edit
                                    </th>
                                    <th scope="col">
                                        Delete
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                </tbody>
                            </table>
                        </div>


                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <h3>
                                Add new user
                            </h3>
                            <div class="row  justify-content-center form-group text-center">


                                <form id="defaultSomeForm" data-hidden=true style="width: 300px;">
                                    <div class="form-group text-center">
                                        <label for="addUserName">First
                                            name</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Name"
                                               id="addUserName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="addUserLastName">Last
                                            name</label>
                                        <input type="text" class="form-control"
                                               placeholder="Lastname"
                                               id="addUserLastName" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="addAge">Age</label>
                                        <input type="number" class="form-control"
                                               min="16" placeholder="Age"
                                               id="addAge" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="addEmail">Email</label>
                                        <input type="email" class="form-control"
                                               placeholder="Email"
                                               id="addEmail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="addPassword">Password</label>
                                        <input type="password" class="form-control"
                                               placeholder="Password"
                                               minlength="6" maxlength="16"
                                               id="addPassword" required>
                                    </div>
                                    <div>
                                        <label>Role</label>
                                        <select id="addRoles"
                                                class="form-select" size="2" multiple
                                                aria-label="multiple select example">
                                            <option value="USER">USER</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new
                                            User
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>
                        User information page
                    </h1>
                    <h3>
                        About user
                    </h3>
                    <table class="table table-striped table-sm text-center">

                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                First Name
                            </th>
                            <th>
                                Last Name
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Role
                            </th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr>
                            <td>
                                <p th:text="${userAuth.getId()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userAuth.getUserName()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userAuth.getUserLastName()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userAuth.getAge()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userAuth.getEmail()}">VALUE</p>
                            </td>
                            <td>

                                <p style="display: inline-block;" th:each="role : ${userAuth.getRoles()}"
                                   th:text="${role.getRole()}">VALUE</p>

                            </td>

                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>


        </div>
    </div>
</div>
</div>
</body>


<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.0/umd/popper.min.js"
        integrity="sha512-PZrlUFhlOigX38TOCMdaYkhiqa/fET/Lztzjn+kdGxefUZanNUfmHv+9M/wSiOHzlcLX/vcCnmvOZSHi5Dqrsw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
